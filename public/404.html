<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chamby.mx</title>
  <script>
    // GitHub Pages SPA redirect
    // Store the full path and search params for React Router
    const path = window.location.pathname.slice(0, -1) + window.location.search + window.location.hash;
    sessionStorage.setItem('redirect', path || '/');
    console.log('404.html redirect storing path:', path);
    
    // Redirect to root immediately
    window.location.replace(window.location.origin);
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
